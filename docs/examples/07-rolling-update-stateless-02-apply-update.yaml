apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "update-01"
spec:
  configuration:
    zookeeper: # Add Zookeeper
      nodes:
        - host: zookeeper.zoo1ns
    clusters:
      - name: "sharded"
        layout:
          shardsCount: 4
          replicasCount: 2 # Enable replication
