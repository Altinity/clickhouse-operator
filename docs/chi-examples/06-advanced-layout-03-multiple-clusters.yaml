apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "adv-layout-mul"
spec:
  configuration:
    clusters:
      - name: c3-2
        layout:
          shards:
            - replicas:
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1
            - replicas:
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1
            - replicas:
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t2

      - name: c2-3
        layout:
          shards:
            - replicas:
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1
            - replicas:
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1
                - templates:
                    podTemplate: t1

  templates:
    podTemplates:
      - name: clickhouse:20.5
        spec:
          containers:
            - name: clickhouse-pod
              image: yandex/clickhouse-server:20.5

      - name: clickhouse:20.6
        spec:
          containers:
            - name: clickhouse-pod
              image: yandex/clickhouse-server:20.6

      - name: clickhouse:20.7
        spec:
          containers:
            - name: clickhouse-pod
              image: yandex/clickhouse-server:20.7
