apiVersion: "clickhouse-keeper.altinity.com/v1"
kind: "ClickHouseKeeperInstallation"
metadata:
  name: clickhouse-keeper
spec:
  defaults:
    templates:
      podTemplate: clickhouse-keeper
      volumeClaimTemplate: data-volume
  configuration:
    clusters:
      - name: test
        layout:
          replicasCount: 1
    settings:
        keeper_server/tcp_port: "2181"
  templates:
    podTemplates:
      - name: clickhouse-keeper
        spec:
          containers:
            - name: clickhouse-keeper
              imagePullPolicy: Always
              image: "clickhouse/clickhouse-keeper:24.8"
    volumeClaimTemplates:
      - name: data-volume
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
---
# Fake Service to drop-in replacement in tests
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    clickhouse-keeper.altinity.com/app: chop
    clickhouse-keeper.altinity.com/chk: clickhouse-keeper
spec:
  ports:
    - port: 2181
      name: client
    - port: 7000
      name: prometheus
  selector:
    clickhouse-keeper.altinity.com/chk: clickhouse-keeper
    clickhouse-keeper.altinity.com/ready: "yes"
