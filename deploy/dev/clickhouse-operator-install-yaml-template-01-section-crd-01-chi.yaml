apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clickhouseinstallations.clickhouse.altinity.com
spec:
  group: clickhouse.altinity.com
  version: v1
  scope: Namespaced
  names:
    kind: ClickHouseInstallation
    singular: clickhouseinstallation
    plural: clickhouseinstallations
    shortNames:
      - chi
  additionalPrinterColumns:
    - name: version
      type: string
      description: Operator version
      priority: 1 # show in wide view
      JSONPath: .status.version
    - name: clusters
      type: integer
      description: Clusters count
      priority: 0 # show in standard view
      JSONPath: .status.clusters
    - name: shards
      type: integer
      description: Shards count
      priority: 1 # show in wide view
      JSONPath: .status.shards
    - name: hosts
      type: integer
      description: Hosts count
      priority: 0 # show in standard view
      JSONPath: .status.hosts
    - name: status
      type: string
      description: CHI status
      priority: 0 # show in standard view
      JSONPath: .status.status
    - name: updated
      type: integer
      description: Updated hosts count
      priority: 1 # show in wide view
      JSONPath: .status.updated
    - name: added
      type: integer
      description: Added hosts count
      priority: 1 # show in wide view
      JSONPath: .status.added
    - name: deleted
      type: integer
      description: Hosts deleted count
      priority: 1 # show in wide view
      JSONPath: .status.deleted
    - name: delete
      type: integer
      description: Hosts to be deleted count
      priority: 1 # show in wide view
      JSONPath: .status.delete
    - name: endpoint
      type: string
      description: Client access endpoint
      priority: 1 # show in wide view
      JSONPath: .status.endpoint
  # TODO return to this feature later
  # Pruning unknown fields. FEATURE STATE: Kubernetes v1.15
  # Probably full specification may be needed
  #  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          x-kubernetes-preserve-unknown-fields: true
          properties:
            # Need to be StringBool
            stop:
              type: string
              enum:
                # List StringBoolXXX constants from model
                - ""
                - "0"
                - "1"
                - "False"
                - "false"
                - "True"
                - "true"
                - "No"
                - "no"
                - "Yes"
                - "yes"
                - "Off"
                - "off"
                - "On"
                - "on"
                - "Disabled"
                - "disabled"
                - "Enabled"
                - "enabled"
            namespaceDomainPattern:
              type: string
            defaults:
              type: object
              properties:
                # Need to be StringBool
                replicasUseFQDN:
                  type: string
                  enum:
                    # List StringBoolXXX constants from model
                    - ""
                    - "0"
                    - "1"
                    - "False"
                    - "false"
                    - "True"
                    - "true"
                    - "No"
                    - "no"
                    - "Yes"
                    - "yes"
                    - "Off"
                    - "off"
                    - "On"
                    - "on"
                    - "Disabled"
                    - "disabled"
                    - "Enabled"
                    - "enabled"
                distributedDDL:
                  type: object
                  properties:
                    profile:
                      type: string
                templates:
                  type: object
                  properties:
                    hostTemplate:
                      type: string
                    podTemplate:
                      type: string
                    dataVolumeClaimTemplate:
                      type: string
                    logVolumeClaimTemplate:
                      type: string
                    serviceTemplate:
                      type: string
                    clusterServiceTemplate:
                      type: string
                    shardServiceTemplate:
                      type: string
                    replicaServiceTemplate:
                      type: string
            configuration:
              type: object
              properties:
                zookeeper:
                  type: object
                  properties:
                    nodes:
                      type: array
                      items:
                        type: object
                        required:
                          - host
                        properties:
                          host:
                            type: string
                          port:
                            type: integer
                            minimum: 0
                            maximum: 65535
                    session_timeout_ms:
                      type: integer
                    operation_timeout_ms:
                      type: integer
                    root:
                      type: string
                    identity:
                      type: string
                users:
                  type: object
                profiles:
                  type: object
                quotas:
                  type: object
                settings:
                  type: object
                files:
                  type: object
                  additionalProperties:
                    type: string
                clusters:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        minLength: 1
                        # See namePartClusterMaxLen const
                        maxLength: 15
                        pattern: "^[a-zA-Z0-9-]{0,15}$"
                      zookeeper:
                        type: object
                        properties:
                          nodes:
                            type: array
                            items:
                              type: object
                              required:
                                - host
                              properties:
                                host:
                                  type: string
                                port:
                                  type: integer
                                  minimum: 0
                                  maximum: 65535
                          session_timeout_ms:
                            type: integer
                          operation_timeout_ms:
                            type: integer
                          root:
                            type: string
                          identity:
                            type: string
                      layout:
                        type: object
                        properties:
                          # DEPRECATED - to be removed soon
                          type:
                            type: string
                          shardsCount:
                            type: integer
                          replicasCount:
                            type: integer
                          shards:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  minLength: 1
                                  # See namePartShardMaxLen const
                                  maxLength: 15
                                  pattern: "^[a-zA-Z0-9-]{0,15}$"
                                # DEPRECATED - to be removed soon
                                definitionType:
                                  type: string
                                replicasCount:
                                  type: integer
                                  minimum: 1
                                weight:
                                  type: integer
                                # Need to be StringBool
                                internalReplication:
                                  type: string
                                  enum:
                                    # List StringBoolXXX constants from model
                                    - ""
                                    - "0"
                                    - "1"
                                    - "False"
                                    - "false"
                                    - "True"
                                    - "true"
                                    - "No"
                                    - "no"
                                    - "Yes"
                                    - "yes"
                                    - "Off"
                                    - "off"
                                    - "On"
                                    - "on"
                                    - "Disabled"
                                    - "disabled"
                                    - "Enabled"
                                    - "enabled"
                                templates:
                                  type: object
                                  properties:
                                    hostTemplate:
                                      type: string
                                    podTemplate:
                                      type: string
                                    dataVolumeClaimTemplate:
                                      type: string
                                    logVolumeClaimTemplate:
                                      type: string
                                    serviceTemplate:
                                      type: string
                                    clusterServiceTemplate:
                                      type: string
                                    shardServiceTemplate:
                                      type: string
                                    replicaServiceTemplate:
                                      type: string
                                replicas:
                                  type: array
                                  items:
                                    # Host
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                        minLength: 1
                                        # See namePartReplicaMaxLen const
                                        maxLength: 15
                                        pattern: "^[a-zA-Z0-9-]{0,15}$"
                                      tcpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      httpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      interserverHttpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      templates:
                                        type: object
                                        properties:
                                          hostTemplate:
                                            type: string
                                          podTemplate:
                                            type: string
                                          dataVolumeClaimTemplate:
                                            type: string
                                          logVolumeClaimTemplate:
                                            type: string
                                          serviceTemplate:
                                            type: string
                                          clusterServiceTemplate:
                                            type: string
                                          shardServiceTemplate:
                                            type: string
                                          replicaServiceTemplate:
                                            type: string
                          replicas:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  minLength: 1
                                  # See namePartShardMaxLen const
                                  maxLength: 15
                                  pattern: "^[a-zA-Z0-9-]{0,15}$"
                                shardsCount:
                                  type: integer
                                  minimum: 1
                                templates:
                                  type: object
                                  properties:
                                    hostTeampate:
                                      type: string
                                    podTemplate:
                                      type: string
                                    dataVolumeClaimTemplate:
                                      type: string
                                    logVolumeClaimTemplate:
                                      type: string
                                    serviceTemplate:
                                      type: string
                                    clusterServiceTemplate:
                                      type: string
                                    shardServiceTemplate:
                                      type: string
                                    replicaServiceTemplate:
                                      type: string
                                shards:
                                  type: array
                                  items:
                                    # Host
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                        minLength: 1
                                        # See namePartReplicaMaxLen const
                                        maxLength: 15
                                        pattern: "^[a-zA-Z0-9-]{0,15}$"
                                      tcpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      httpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      interserverHttpPort:
                                        type: integer
                                        minimum: 1
                                        maximum: 65535
                                      templates:
                                        type: object
                                        properties:
                                          hostTemplate:
                                            type: string
                                          podTemplate:
                                            type: string
                                          dataVolumeClaimTemplate:
                                            type: string
                                          logVolumeClaimTemplate:
                                            type: string
                                          serviceTemplate:
                                            type: string
                                          clusterServiceTemplate:
                                            type: string
                                          shardServiceTemplate:
                                            type: string
                                          replicaServiceTemplate:
                                            type: string
                      templates:
                        type: object
                        properties:
                          hostTemplate:
                            type: string
                          podTemplate:
                            type: string
                          dataVolumeClaimTemplate:
                            type: string
                          logVolumeClaimTemplate:
                            type: string
                          serviceTemplate:
                            type: string
                          clusterServiceTemplate:
                            type: string
                          shardServiceTemplate:
                            type: string
                          replicaServiceTemplate:
                            type: string
            templates:
              type: object
              properties:
                hostTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                      portDistribution:
                        type: array
                        items:
                          type: object
                          required:
                            - type
                          properties:
                            type:
                              type: string
                              enum:
                                # List PortDistributionXXX constants
                                - ""
                                - "Unspecified"
                                - "ClusterScopeIndex"
                      spec:
                        # Host
                        type: object
                        properties:
                          name:
                            type: string
                            minLength: 1
                            # See namePartReplicaMaxLen const
                            maxLength: 15
                            pattern: "^[a-zA-Z0-9-]{0,15}$"
                          tcpPort:
                            type: integer
                            minimum: 1
                            maximum: 65535
                          httpPort:
                            type: integer
                            minimum: 1
                            maximum: 65535
                          interserverHttpPort:
                            type: integer
                            minimum: 1
                            maximum: 65535
                          templates:
                            type: object
                            properties:
                              hostTemplate:
                                type: string
                              podTemplate:
                                type: string
                              dataVolumeClaimTemplate:
                                type: string
                              logVolumeClaimTemplate:
                                type: string
                              serviceTemplate:
                                type: string
                              clusterServiceTemplate:
                                type: string
                              shardServiceTemplate:
                                type: string
                              replicaServiceTemplate:
                                type: string

                podTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properies:
                      name:
                        type: string
                      generateName:
                        type: string
                      zone:
                        type: object
                        required:
                          - values
                        properties:
                          key:
                            type: string
                          values:
                            type: array
                            items:
                              type: string
                      distribution:
                        # DEPRECATED
                        type: string
                        enum:
                          - ""
                          - "Unspecified"
                          - "OnePerHost"
                      podDistribution:
                        type: array
                        items:
                          type: object
                          required:
                            - type
                          properties:
                            type:
                              type: string
                              enum:
                                # List PodDistributionXXX constants
                                - ""
                                - "Unspecified"
                                - "ClickHouseAntiAffinity"
                                - "ShardAntiAffinity"
                                - "ReplicaAntiAffinity"
                                - "AnotherNamespaceAntiAffinity"
                                - "AnotherClickHouseInstallationAntiAffinity"
                                - "AnotherClusterAntiAffinity"
                                - "MaxNumberPerNode"
                                - "NamespaceAffinity"
                                - "ClickHouseInstallationAffinity"
                                - "ClusterAffinity"
                                - "ShardAffinity"
                                - "ReplicaAffinity"
                                - "PreviousTailAffinity"
                                - "CircularReplication"
                            scope:
                              type: string
                              enum:
                                # list PodDistributionScopeXXX constants
                                - ""
                                - "Unspecified"
                                - "Shard"
                                - "Replica"
                                - "Cluster"
                                - "ClickHouseInstallation"
                                - "Namespace"
                            number:
                              type: integer
                              minimum: 0
                              maximum: 65535
                      spec:
                        # TODO specify PodSpec
                        type: object
                volumeClaimTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - spec
                    properties:
                      name:
                        type: string
                      reclaimPolicy:
                        type: string
                        enum:
                          - ""
                          - "Retain"
                          - "Delete"
                      spec:
                        # TODO specify PersistentVolumeClaimSpec
                        type: object
                serviceTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - spec
                    properties:
                      name:
                        type: string
                      generateName:
                        type: string
                      metadata:
                        # TODO specify ObjectMeta
                        type: object
                      spec:
                        # TODO specify ServiceSpec
                        type: object
            useTemplates:
              type: array
              items:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                  useType:
                    type: string
                    enum:
                      # List useTypeXXX constants from model
                      - ""
                      - "merge"

