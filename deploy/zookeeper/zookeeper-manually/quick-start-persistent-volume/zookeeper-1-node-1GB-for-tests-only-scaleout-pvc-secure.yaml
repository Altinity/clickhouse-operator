---
# Main StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: zookeeper
  name: zookeeper

spec:
#  https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#persistentvolumeclaim-retention
#  requires alpha `StatefulSetAutoDeletePVC=true` feature gate
#  persistentVolumeClaimRetentionPolicy:
#    whenDeleted: Delete
#    whenScaled: Delete
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  serviceName: zookeeper-headless
  template:
    metadata:
      generateName: zookeeper
      labels:
        app: zookeeper
        what: node
      annotations:
        prometheus.io/port: '7000'
        prometheus.io/scrape: 'true'
    spec:
#      affinity:
#        podAntiAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            - labelSelector:
#                matchExpressions:
#                  - key: "app"
#                    operator: In
#                    values:
#                      - zookeeper
#              # TODO think about multi-AZ EKS
#              # topologyKey: topology.kubernetes.io/zone
#              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: zookeeper
          command:
            - /conf/zookeeperStart.sh
          image: docker.io/zookeeper:3.8.1
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                  - /conf/zookeeperTeardown.sh
          livenessProbe:
            exec:
              command:
                - /conf/zookeeperLive.sh
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - /conf/zookeeperReady.sh
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          ports:
            - containerPort: 2181
              name: client
              protocol: TCP
            - containerPort: 2888
              name: quorum
              protocol: TCP
            - containerPort: 3888
              name: leader-election
              protocol: TCP
            - containerPort: 7000
              name: metrics
              protocol: TCP
            - containerPort: 8080
              name: admin-server
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/zookeeper
              name: datadir-volume
            - mountPath: /conf
              name: conf
          env:
            - name: SERVERS
              value: "1"
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: zookeeper-scripts
            defaultMode: 0777
          name: conf
      securityContext:
        runAsUser: 0
        fsGroup: 0
  volumeClaimTemplates:
    - metadata:
        name: datadir-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi