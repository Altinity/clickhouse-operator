apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-008-1"
  labels:
    test: test
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: test-008-1
        layout:
          shardsCount: 1
  defaults:
    templates:
      volumeClaimTemplate: default
      podTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
