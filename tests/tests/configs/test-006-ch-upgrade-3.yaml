apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-006
spec:
  reconciling:
    policy: "wait"
  templates:
    podTemplates:
    - name: clickhouse-new
      spec:
        containers:
        - name: clickhouse-pod
          image: altinity/clickhouse-server:21.8.altinity_prestable
  defaults:
    templates:
      podTemplate: clickhouse-new
  configuration:
    clusters:
    - name: shards
      layout:
        replicasCount: 2
