apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "clickhouse-old-volume-mount"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: single
  defaults:
    templates:
      volumeClaimTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi