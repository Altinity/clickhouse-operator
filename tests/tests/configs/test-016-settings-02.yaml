apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"

metadata:
  name: test-016-settings

spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: default
        layout:
          shardsCount: 1
    profiles:
      default/max_memory_usage: 7000000000 # test for big value      
    users:
      user2/profile: default
      user2/quota: default
      user2/password: qwerty
      user2/networks/ip: "::/0"
    settings:
      dictionaries_config: config.d/dict_*.xml
      macros/layer: "01"
      query_log: _removed_
    files:
      custom.xml: |
         <yandex>
            <macros>
              <test>test</test>
            </macros>
         </yandex>
      users.d/my_users.xml:
        <yandex>
          <users>
             <test_usersd>
               <password></password>
               <profile>default</profile>
               <quota>default</quota>
             </test_usersd>
             <test_norestart>
               <password></password>
               <profile>default</profile>
               <quota>default</quota>
             </test_norestart>
          </users>
          <profiles>
             <default>
                <skip_unavailable_shards>1</skip_unavailable_shards>
             </default>
          </profiles>
        </yandex> 
      config.d/remote_servers.xml:
        <yandex>
           <remote_servers>
             <custom>
                <shard>
                <internal_replication>false</internal_replication>
                <replica>
                    <host>chi-test-016-settings-default-0-0</host>
                    <port>9000</port>
                </replica>
                </shard>
              </custom>
           </remote_servers>
        </yandex>
      config.d/dict_one.xml: |
        <yandex>
          <dictionary>
        <name>one</name>
        <source>
            <clickhouse>
                <host>localhost</host>
                <port>9000</port>
                <user>default</user>
                <password/>
                <db>system</db>
                <table>one</table>
            </clickhouse>
        </source>
        <lifetime>60</lifetime>
        <layout><flat/></layout>
        <structure>
            <id>
                <name>dummy</name>
            </id>
            <attribute>
                <name>one</name>
                <expression>dummy</expression>
                <type>UInt8</type>
                <null_value>0</null_value>
            </attribute>
        </structure>
        </dictionary>
        </yandex>
