apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-002-complex-layout"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: clickhouse
        layout:
          shards:
            - name: shard0
              replicas:
                - name: replica0-0
                  settings:
                    display_name: replica0
                - name: replica0-1
                  settings:
                    display_name: replica1
            - name: shard1
              replicas:
                - name: replica1-0
                - name: replica1-1