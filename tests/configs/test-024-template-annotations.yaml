apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-024
spec:
  templates:
    podTemplates:
    - name: default-pod-template
      metadata:
        annotations:
          test: "test"
      spec:
        containers:
        - name: clickhouse-pod
          image: yandex/clickhouse-server:20.8.7.15
    volumeClaimTemplates:
    - name: default-volumeclaim-template
      reclaimPolicy: Delete
      metadata:
        annotations:
          test: "test"
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    serviceTemplates:
    - name: default-service-template
      generateName: clickhouse-{chi}
      metadata:
        annotations:
          test: "test"
      spec:
        ports:
          - name: http
            port: 8123
          - name: tcp
            port: 9000
        type: ClusterIP
        clusterIP: None
  defaults:
    templates:
      podTemplate: default-pod-template
      volumeClaimTemplate: default-volumeclaim-template
      serviceTemplate: default-service-template
  configuration:
    clusters:
    - name: default