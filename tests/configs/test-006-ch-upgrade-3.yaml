apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: upgradetest
spec:
  templates:
    podTemplates:
    - name: clickhouse-new
      spec:
        containers:
        - name: clickhouse-pod
          image: yandex/clickhouse-server:19.11
  defaults:
    templates:
      podTemplate: clickhouse-new
  configuration:
    clusters:
    - name: shards
      layout:
        shardsCount: 2
