apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-017-multi-version
spec:
  templates:
    podTemplates:
    - name: v20.3
      spec:
        containers:
        - name: clickhouse
          image: yandex/clickhouse-server:20.3.19.4
    - name: v20.8
      spec:
        containers:
        - name: clickhouse
          image: yandex/clickhouse-server:20.8.7.15
  configuration:
    clusters:
    - name: default
      layout:
        shards:
         - templates:
             podTemplate: v20.3
         - templates:
             podTemplate: v20.8
    files:
      users.d/remove_database_ordinary.xml: |
        <yandex>
          <profiles>
             <default>
                <default_database_engine remove="1"/>
             </default>
          </profiles>
        </yandex>