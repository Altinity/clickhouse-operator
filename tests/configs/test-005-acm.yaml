apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-005-acm
spec:
  templates:
    podTemplates:
    - name: clickhouse-v20.3
      spec:
        containers:
        - name: clickhouse-pod
          image: yandex/clickhouse-server:20.3
          ports:
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: client
            containerPort: 9000
          - name: secureclient
            containerPort: 9440
          - name: interserver
            containerPort: 9009
          command:
          - /bin/bash
          - -c
          - /entrypoint.sh; while true; do sleep 600; done
          resources:
            requests:
              memory: 300Mi
              cpu: "1"
            limits:
              memory: 300Mi
              cpu: "1"
      podDistribution:
      - scope: ClickHouseInstallation
        type: ClickHouseAntiAffinity
    volumeClaimTemplates:
    - name: default-volumeclaim-template
      reclaimPolicy: Delete
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    serviceTemplates:
    - name: default-service-template
      generateName: clickhouse-{chi}
      spec:
        ports:
        - name: http
          port: 8123
        - name: client
          port: 9000
        type: LoadBalancer
        externalTrafficPolicy: Local
  defaults:
    templates:
      podTemplate: clickhouse-v20.3
      volumeClaimTemplate: default-volumeclaim-template
      serviceTemplate: default-service-template
  configuration:
    files:
      settings.xml: |
        <yandex>
          <https_port>8443</https_port>
          <tcp_port_secure>9440</tcp_port_secure>
        </yandex>
      node.csr:
      - '**** HIDDEN ****'
      node.key:
      - '**** HIDDEN ****'
      node.crt:
      - '**** HIDDEN ****'
      dhparam.pem:
      - '**** HIDDEN ****'
    clusters:
    - name: t1
      layout:
        shardsCount: 1
        replicasCount: 1
      templates:
        podTemplate: clickhouse-v20.3