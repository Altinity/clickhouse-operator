apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-061-fractional-cpu

spec:
  defaults:
    templates:
      podTemplate: default
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: default
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              resources:
                requests:
                  memory: 1Gi
                  cpu: "0.5"
                limits:
                  memory: 1Gi
                  cpu: "0.5"
