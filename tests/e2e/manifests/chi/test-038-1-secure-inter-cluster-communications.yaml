apiVersion: v1
kind: ConfigMap
metadata:
  name: "clickhouse-client-config"
data:
  config.xml: |
    <config>
        <openSSL>
            <client>
                <loadDefaultCAFile>false</loadDefaultCAFile>
                <caConfig>/etc/clickhouse-server/tls/ca.crt</caConfig>
                <cacheSessions>true</cacheSessions>
                <disableProtocols>sslv2,sslv3</disableProtocols>
                <preferServerCiphers>true</preferServerCiphers>
                <verificationMode>strict</verificationMode>
                <invalidCertificateHandler>
                <name>RejectCertificateHandler</name>
                </invalidCertificateHandler>
            </client>
        </openSSL>
        <port>9440</port>
        <secure>1</secure>
    </config>
---
apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-038-secure-communications"
spec:
  configuration:
    users:
      default/password: qkrq
    zookeeper:
      nodes:
        - host: zookeeper
    clusters:
      - name: "secret-ref"
#        secure: "yes"
        secret:
          auto: "true"
        layout:
          shardsCount: 2
          replicasCount: 1
    settings:
      # disable non-secure ports, & configure secure ports.
      tcp_port: _removed_
      tcp_port_secure: 9440
      http_port: _removed_
      https_port: 8443
      interserver_http_port: _removed_
      interserver_https_port: 9010

      # https://clickhouse.com/docs/en/guides/sre/configuring-ssl/
      openSSL/server/certificateFile: "/etc/clickhouse-server/tls/tls.crt"
      openSSL/server/privateKeyFile: "/etc/clickhouse-server/tls/tls.key"
      openSSL/server/caConfig: "/etc/clickhouse-server/tls/ca.crt"
      # none means we aren't requesting client certificates from clients
      openSSL/server/verificationMode: "none"
      openSSL/server/cacheSessions: true
      openSSL/server/disableProtocols: "sslv2,sslv3"
      openSSL/server/preferServerCiphers: true

      openSSL/client/loadDefaultCAFile: false
      openSSL/client/caConfig: "/etc/clickhouse-server/tls/ca.crt"
      openSSL/client/cacheSessions: true
      openSSL/client/disableProtocols: "sslv2,sslv3"
      openSSL/client/preferServerCiphers: true
      # strict verifies the server cert when configured on the client
      openSSL/client/verificationMode: "strict"
      openSSL/client/invalidCertificateHandler/name: RejectCertificateHandler
  defaults:
    templates:
      hostTemplate: host-template
      podTemplate: pod-template
      serviceTemplate: svc-template
  templates:
    hostTemplates:
      - name: host-template
        spec:
          httpPort: 8443
          interserverHTTPPort: 9010
          secure: "True"
          tcpPort: 9440
    podTemplates:
      - name: pod-template
        spec:
          containers:
            - image: clickhouse/clickhouse-server:22.8
              imagePullPolicy: IfNotPresent
              livenessProbe:
                httpGet:
                  path: /ping
                  port: https
                  scheme: HTTPS
                initialDelaySeconds: 60
                periodSeconds: 3
              name: clickhouse-pod
              ports:
                - containerPort: 9440
                  name: tcp
                  protocol: TCP
                - containerPort: 8443
                  name: https
                  protocol: TCP
                - containerPort: 9010
                  name: interserver
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /ping
                  port: https
                  scheme: HTTPS
              volumeMounts:
                - mountPath: /etc/clickhouse-server/tls
                  name: tls
                  readOnly: true
                # enables clickhouse-client to talk to clickhouse over TLS
                - name: client-config
                  mountPath: "/etc/clickhouse-client/"
                  readOnly: true
          securityContext:
            fsGroup: 101
          volumes:
            - name: tls
              projected:
                defaultMode: 288
                sources:
                  - secret:
                      items:
                        - key: tls.crt
                          path: tls.crt
                        - key: tls.key
                          path: tls.key
                      name: clickhouse-cert
                  - configMap:
                      items:
                        - key: ca.crt
                          path: ca.crt
                      name: clickhouse-ca
            # enables clickhouse-client to talk to clickhouse over TLS
            - name: client-config
              projected:
                defaultMode: 0400
                sources:
                  - configMap:
                      items:
                        - key: config.xml
                          path: config.xml
                      name: clickhouse-client-config
    serviceTemplates:
      - name: svc-template
        spec:
          ports:
            - name: https
              port: 8443
            - name: tcp
              port: 9440
          type: ClusterIP