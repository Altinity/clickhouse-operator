apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-039-secret-communications"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    users:
      default/password: qkrq
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
      - name: "default"
        secure: "yes"
        secret:
          auto: "yes"
        layout:
          shardsCount: 2
          replicasCount: 1
    settings:
      tcp_port: 9000 # keep for localhost
      tcp_port_secure: 9440
      interserver_http_port: _removed_
      interserver_https_port: 9009
    files:
      settings.xml: |
        <yandex>
          <openSSL>
            <server>
              <certificateFile>/etc/clickhouse-server/secret-files.d/server.crt</certificateFile>
              <privateKeyFile>/etc/clickhouse-server/secret-files.d/server.key</privateKeyFile>
              <dhParamsFile>/etc/clickhouse-server/secret-files.d/dhparam.pem</dhParamsFile>
              <verificationMode>none</verificationMode>
              <invalidCertificateHandler>
                    <name>AcceptCertificateHandler</name>
              </invalidCertificateHandler>
              <loadDefaultCAFile>true</loadDefaultCAFile>
              <cacheSessions>true</cacheSessions>
              <disableProtocols>sslv2,sslv3</disableProtocols>
              <preferServerCiphers>true</preferServerCiphers>
            </server>
            <client>
                <loadDefaultCAFile>true</loadDefaultCAFile>
                <cacheSessions>true</cacheSessions>
                <disableProtocols>sslv2,sslv3</disableProtocols>
                <preferServerCiphers>true</preferServerCiphers>
                <verificationMode>none</verificationMode>
                <invalidCertificateHandler>
                    <name>AcceptCertificateHandler</name>
                </invalidCertificateHandler>
            </client>
          </openSSL>
        </yandex>
      server.crt:
        valueFrom:
          secretKeyRef:
            name: clickhouse-certs
            key: server.crt
      server.key:
        valueFrom:
          secretKeyRef:
            name: clickhouse-certs
            key: server.key
      dhparam.pem:
        valueFrom:
          secretKeyRef:
            name: clickhouse-certs
            key: dhparam.pem

