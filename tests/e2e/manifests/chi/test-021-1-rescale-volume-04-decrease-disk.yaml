apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-021-1-rescale-volume"
spec:
  configuration:
    clusters:
    - name: simple
      layout:
        shardsCount: 1
    settings:
      storage_configuration/disks/disk2/path: /var/lib/clickhouse2/
      storage_configuration/policies/default/volumes/default/disk: default
      storage_configuration/policies/default/volumes/disk2/disk: disk2
  defaults:
#    storageManagement:
#      provisioner: StatefulSet
    templates:
      podTemplate: multi-volume
  templates:
    volumeClaimTemplates:
      - name: disk1
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
      - name: disk2
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    podTemplates:
      - name: multi-volume
        spec:
          containers:
            - name: clickhouse-pod
              image: clickhouse/clickhouse-server:24.8
              volumeMounts:
                - name: disk1
                  mountPath: /var/lib/clickhouse
                - name: disk2
                  mountPath: /var/lib/clickhouse2
              command:
                - /bin/bash
                - '-c'
                - chown clickhouse /var/lib/clickhouse2 && /entrypoint.sh
