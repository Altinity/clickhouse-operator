apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-005-acm
spec:
  templates:
    podTemplates:
    - name: clickhouse-replica-1
      spec:
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          fsGroup: 101
        containers:
        - name: clickhouse-pod
          image: clickhouse/clickhouse-server:24.8
          ports:
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: client
            containerPort: 9000
          - name: secureclient
            containerPort: 9440
          - name: interserver
            containerPort: 9009
          command:
          - /bin/bash
          - -c
          - /usr/bin/clickhouse-server --config-file=/etc/clickhouse-server/config.xml
          resources:
            requests:
              memory: 1Gi
              cpu: "1"
            limits:
              memory: 1Gi
              cpu: "1"
          volumeMounts:
            - mountPath: /var/lib/clickhouse
              name: default
        - image: altinity/clickhouse-backup:stable
          name: clickhouse-backup
          command:
          - /bin/bash
          - -c
          - /bin/clickhouse-backup -c /etc/clickhouse-backup/config.yml server
          ports:
            - containerPort: 7171
              name: backup
          volumeMounts:
            - mountPath: /var/lib/clickhouse
              name: default
    volumeClaimTemplates:
    - name: default
      reclaimPolicy: Delete
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    serviceTemplates:
    - name: default-service-template
      generateName: clickhouse-{chi}
      spec:
        ports:
        - name: http
          port: 8123
        - name: client
          port: 9000
        type: LoadBalancer
        externalTrafficPolicy: Local
  defaults:
    templates:
      podTemplate: clickhouse-replica-1
      dataVolumeClaimTemplate: default
      serviceTemplate: default-service-template
  configuration:
    users:
      admin/password: whatever
    files:
      settings.xml: |
        <yandex>
          <https_port>8443</https_port>
          <tcp_port_secure>9440</tcp_port_secure>
          <max_server_memory_usage_to_ram_ratio>1</max_server_memory_usage_to_ram_ratio>
        </yandex>
      node.csr: |
        **** HIDDEN ****
      node.key: |
        **** HIDDEN ****
      node.crt: |
        **** HIDDEN ****
      dhparam.pem: |
        **** HIDDEN ****
    clusters:
    - name: t1
      layout:
        shardsCount: 1
        replicas:
          - templates:
              podTemplate: clickhouse-replica-1
