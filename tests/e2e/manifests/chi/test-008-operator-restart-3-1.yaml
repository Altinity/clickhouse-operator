apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-008-3"
  labels:
    test: test
spec:
  useTemplates:
    - name: persistent-volume
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
      - name: test-008-3
        layout:
          shardsCount: 2
          replicasCount: 2
    users:
      test_008/password: test_008
      test_008/networks/ip: 0.0.0.0/0
  defaults:
    templates:
      dataVolumeClaimTemplate: default
      podTemplate: default
  templates:
    podTemplates:
    - name: default
      spec:
        containers:
        - name: clickhouse-pod
          image: clickhouse/clickhouse-server:24.8