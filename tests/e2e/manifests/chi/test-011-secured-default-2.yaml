apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-011-secured-default
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    profiles:
      readonly/receive_timeout: 60
    users:
      default/profile: readonly
    clusters:
    - name: default
      layout:
        shardsCount: 1
        replicasCount: 1
