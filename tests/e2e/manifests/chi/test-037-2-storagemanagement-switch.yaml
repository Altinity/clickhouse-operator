apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-037-storagemanagement-switch"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
    - name: simple
      layout:
        shardsCount: 1
        replicasCount: 2
  defaults:
    storageManagement:
      provisioner: Operator
    templates:
      podTemplate: multi-volume
  templates:
    volumeClaimTemplates:
      - name: disk1
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    podTemplates:
      - name: multi-volume
        spec:
          containers:
            - name: clickhouse-pod
              image: clickhouse/clickhouse-server:22.8.6.71
              volumeMounts:
                - name: disk1
                  mountPath: /var/lib/clickhouse
