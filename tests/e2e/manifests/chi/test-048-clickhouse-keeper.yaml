apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: test-048-clickhouse-keeper
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    zookeeper:
      nodes:
        - host: clickhouse-keeper
          port: 2181
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicasCount: 2