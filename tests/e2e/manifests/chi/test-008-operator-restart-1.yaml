apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-008-1"
  labels:
    test: test
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
      - name: test-008-1
        layout:
          shardsCount: 2
          replicasCount: 2
    users:
      test_008/password: test_008
      test_008/networks/ip: 0.0.0.0/0
  defaults:
    templates:
      dataVolumeClaimTemplate: default
      podTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
