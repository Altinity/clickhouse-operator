apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-033-https-check-secure

spec:
  defaults:
    templates:
      podTemplate: default
  useTemplates:
    - name: persistent-volume
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    settings:
      tcp_secure: 9440
      https_port: 8443
    users:
      test_032/password: test_033
      test_032/networks/ip: 0.0.0.0/0           
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicasCount: 1
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              image: clickhouse/clickhouse-server:22.3
