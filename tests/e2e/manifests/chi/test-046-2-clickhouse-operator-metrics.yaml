apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: test-046-operator-metrics

spec:
  configuration:
    clusters:
      - name: default
        layout:
          replicasCount: 2
  templates:
    podTemplates:
    - name: clickhouse-new
      spec:
        containers:
        - name: clickhouse-pod
          image: clickhouse/clickhouse-server:24.8-broken
  defaults:
    templates:
      podTemplate: clickhouse-new