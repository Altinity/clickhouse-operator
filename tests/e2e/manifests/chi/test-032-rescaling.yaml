apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-032-rescaling

spec:
  defaults:
    templates:
      podTemplate: default
  useTemplates:
    - name: persistent-volume
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    users:
      test_032/password: test_032
      test_032/networks/ip: 0.0.0.0/0
    clusters:
      - name: default
        layout:
          shardsCount: 2
          replicasCount: 2
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              image: clickhouse/clickhouse-server:22.8
