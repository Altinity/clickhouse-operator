apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-009-2"
spec:
  defaults:
    replicasUseFQDN: "0"
    distributedDDL:
      profile: default
    templates:
      podTemplate: clickhouse-template
      dataVolumeClaimTemplate: aws-ebs-volume-claim
      serviceTemplate: chi-service-template
  configuration:
    settings:
      logger/level: information
      compression/case/method: zstd
      merge_tree/index_granularity_bytes: 0
    users:
      test_009/password: test_009
      test_009/networks/ip: 0.0.0.0/0
      user1/password: "@@CH_PASSWORD_REPLACE_ME@@"
      user1/networks/ip: "::/0"
      user1/profile: "default"
      user1/allow_databases/database:
        - "test"
    profiles:
      default/max_query_size: 41943040
      default/max_ast_elements: 100000
    clusters:
      - name: test-009-2
        templates:
          podTemplate: clickhouse-template
          dataVolumeClaimTemplate: aws-ebs-volume-claim
        layout:
          shardsCount: 2
          replicasCount: 1
  templates:
    serviceTemplates:
      - name: chi-service-template
        generateName: "service-{chi}"
        spec:
          ports:
            - name: http
              port: 8123
              targetPort: 8123
            - name: client
              port: 9000
              targetPort: 9000
          type: LoadBalancer
    volumeClaimTemplates:
      - name: aws-ebs-volume-claim
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
    podTemplates:
      - name: clickhouse-template
        metadata:
          labels:
            app: clickhouse
        spec:
          containers:
            - name: clickhouse-pod
              image: altinity/clickhouse-server:23.8.11.29.altinitystable
              ports:
                - name: http
                  containerPort: 8123
                - name: client
                  containerPort: 9000
              volumeMounts:
                - name: aws-ebs-volume-claim
                  mountPath: /var/lib/clickhouse
              command:
                - /bin/bash
                - -c
                - /usr/bin/clickhouse-server --config-file=/etc/clickhouse-server/config.xml
          terminationGracePeriodSeconds: 360
