apiVersion: v1
data:
  01-clickhouse-01-listen.xml: "<yandex>\n    <!-- Listen wildcard address to allow\
    \ accepting connections from other containers and host network. -->\n    <listen_host>::</listen_host>\n\
    \    <listen_host>0.0.0.0</listen_host>\n    <listen_try>1</listen_try>\n</yandex>\n"
  01-clickhouse-02-logger.xml: "<yandex>\n    <logger>\n        <!-- Possible levels:\
    \ https://github.com/pocoproject/poco/blob/develop/Foundation/include/Poco/Logger.h#L105\
    \ -->\n        <level>debug</level>\n        <log>/var/log/clickhouse-server/clickhouse-server.log</log>\n\
    \        <errorlog>/var/log/clickhouse-server/clickhouse-server.err.log</errorlog>\n\
    \        <size>1000M</size>\n        <count>10</count>\n        <!-- Default behavior\
    \ is autodetection (log to console if not daemon mode and is tty) -->\n      \
    \  <console>1</console>\n    </logger>\n</yandex>\n"
  01-clickhouse-03-query_log.xml: "<yandex>\n    <query_log replace=\"1\">\n     \
    \   <database>system</database>\n        <table>query_log</table>\n        <engine>Engine\
    \ = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval\
    \ 30 day</engine>\n        <flush_interval_milliseconds>7500</flush_interval_milliseconds>\n\
    \    </query_log>\n    <query_thread_log remove=\"1\"/>\n</yandex>\n"
  01-clickhouse-04-part_log.xml: "<yandex>\n    <part_log replace=\"1\">\n       \
    \ <database>system</database>\n        <table>part_log</table>\n        <engine>Engine\
    \ = MergeTree PARTITION BY event_date ORDER BY event_time TTL event_date + interval\
    \ 30 day</engine>\n        <flush_interval_milliseconds>7500</flush_interval_milliseconds>\n\
    \    </part_log>\n</yandex>\n"
