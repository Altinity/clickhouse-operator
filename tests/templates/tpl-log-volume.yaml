apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallationTemplate"
metadata:
  name: "clickhouse-log-volume-mount"
spec:
  defaults:
    templates:
      logVolumeClaimTemplate: logs10m
  templates:
    volumeClaimTemplates:
      - name: logs10m
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Mi